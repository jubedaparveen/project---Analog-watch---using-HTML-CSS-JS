<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Watch with Numbers</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="clock">
    <div class="face">
      <div class="number number1">2</div>
      <div class="number number2">1</div>
      <div class="number number3">12</div>
      <div class="number number4">11</div>
      <div class="number number5">10</div>
      <div class="number number6">9</div>
      <div class="number number7">8</div>
      <div class="number number8">7</div>
      <div class="number number9">6</div>
      <div class="number number10">5</div>
      <div class="number number11">4</div>
      <div class="number number12">3</div>
      <div class="hand1 hour" id="hour-hand"></div>
      <div class="hand2 minute" id="minute-hand"></div>
      <div class="hand second" id="second-hand"></div>
      <div class="center"></div>
    </div>
  </div>
  <script src="js/jsfile.js"></script>
</body>
</html>
